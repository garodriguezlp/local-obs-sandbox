server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    timeout: 30s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

scrape_configs:
  # Spring Boot JSON Lines logs - RAW JSON preserved
  - job_name: spring-boot-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: spring-boot
          app: demo-app
          environment: local
          __path__: /var/log/spring-boot/*.log

    # Minimal pipeline that preserves original JSON
    pipeline_stages:
      # Parse JSON to extract just what we need for labels/timestamp
      - json:
          expressions:
            timestamp: timestamp
            level: level
            application: application
            trace_id: traceId
            span_id: spanId
      
      # Extract timestamp from JSON field
      - timestamp:
          source: timestamp
          format: RFC3339
      
      # Add minimal labels (keep cardinality low!)
      - labels:
          level:
          application:
      
      # Add trace and span IDs as labels if present
      - labels:
          trace_id:
          span_id:
      
      # NO template or output stage means:
      # - Original JSON line is preserved in Loki
      # - You see the complete JSON structure in Grafana
      # - All fields (including thread, logger, etc.) are available
      # - You can parse on-demand in Grafana with: | json
